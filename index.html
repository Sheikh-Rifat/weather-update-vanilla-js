<!doctype html>
<html lang="en">

<head>
    <title>Weather Update </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- fav icon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="location-value" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="loadData()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="weather-status" class="weather-status text-white text-center">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
